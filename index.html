<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="team">
                <h3>HOME</h3>
                <div class="score-board" id="home">
                    <h1 class="score" id="home-score">0</h1>    
                </div>
                <div class="score-buttons">
                    <button onclick="increase1PointHome()">+1</button>
                    <button onclick="increase2PointHome()">+2</button>
                    <button onclick="increase3PointHome()">+3</button>
                </div>
            </div>
            <div class="team">
                <h3>AWAY</h3>
                <div class="score-board" id="guest">
                    <h1 class="score" id="guest-score">0</h1>    
                </div>
                <div class="score-buttons">
                    <button onclick="increase1PointGuest()">+1</button>
                    <button onclick="increase2PointGuest()">+2</button>
                    <button onclick="increase3PointGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
